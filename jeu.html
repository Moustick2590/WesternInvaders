<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Western Invaders</title>
    <link rel="icon" type="Favicon" href="images/sherifstar.png" sizes="16x16">
    <meta name="description" content="Jeu Western Invaders">
    <meta name="twitter:card" content="Jeu Western Invaders" />
    <meta name="twitter:site" content="@WesternInvaders" />
    <meta name="twitter:creator" content="AurelienC, CoralieL, Marie-AngeR" />
    <meta property="og:url" content="https://aurelienc.promo-27.codeur.online/WesternInvaders/" />
    <meta property="og:title" content="Jeu WesternInvaders" />
    <meta property="og:description" content="Ce site est un jeu du genre space invaders version western" />
    <meta property="og:image" content="images/sherifstar.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <!------------------------------------Score, Titre, Meilleur Score------------------------------------------>
    <header>
        <div class="divscore">
            <p id="score">0</p>
            <img id="moneysm" src="images/smallmoneybag.png" alt="bourse d'argent" height="176" width="148">
            <p>score</p>
        </div>
        <div id="titre">
            <img src="images/horseshoe.png" id="logo" alt="image d'un fer à cheval" width="137" height="158">
            <h1>Western Invaders</h1>
        </div>
        <div class="divscore">
            <p id="scoremax">0</p>
            <img id="moneygd" src="images/bigmoneybag.png" alt="bourse d'argent" height="276" width="232">
            <p>meilleur score</p>
        </div>
    </header>

    <main>
        <div id="win">
            <button class="rejouer" id="rejouerwin">REJOUER</button>
            <h2>BRAVO</h2>
            <p>Il y a un nouveau shérif en ville !</p>
            <div id="win_subcontainer">
                <p>Tu as gagné : </p>
                <p id="amount"></p>
                <img src="images/smallmoneybag.png" alt="moneybag" id="moneybag" width="148px" height="176px">
            </div>
        </div>
        <div id="game_over">
            <button class="rejouer" id="rejouerloose">REJOUER</button>
            <h2>DOMMAGE</h2>
            <p>Les bandits ont gagné</p>
        </div>

        <!-- ------------------------------------Ennemis------------------------------------------------------------ -->
        <div id="cadre_jeu">
            <!-- ------------------------------------Héros--------------------------------------------------------------- -->
            <div id="cadre_cowboy">
                <img src="images/cowboy.png" alt="cowboy" width="259" height="339" id="cowboy">
            </div>
        </div>
    </main>

    <footer>
        <p id="credits">Credits to CoralieL Marie-AngeR AurelienC</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
